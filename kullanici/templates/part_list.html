<h1>Parça Listesi</h1>
<ul>
    {% for part in parts %}
        <li>{{ part.name }} - {{ part.airplane.name }} - <a href="{% url 'part_update' part.pk %}">Güncelle</a> | 
        <a href="{% url 'part_delete' part.pk %}">Sil</a></li>
    {% endfor %}
</ul>
<a href="{% url 'part_create' %}">Yeni Parça Ekle</a>
